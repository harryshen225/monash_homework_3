<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <header>
                <nav>
                    <h1>Password Generator</h1>
                </nav>
            </header>

            <main>
                <div class="content">
                    <div class="content_title">
                        <h2>Generate a Password</h2>
                    </div>
                    <article>
                        <div class="password_display">
                            <!-- <p id="pwd_placeholder">Your Secure Password</p> -->
                            <p id="password">Your Secure Password</p>
                        </div>
                    </article>

                    <article>
                        <div class="button_group">
                            <button id="generate_pwd" type="button">Generate Password</button>
                            <button id="copy2clipboard" type="button">Copy to Clipboard</button>
                        </div>
                    </article>
                </div>

                <aside>
                    <div class="critiera-container">
                        <div class="critiera-whitespace">
                            <div class="critiera-content">
                                <div class="criteria-title">
                                    <h2>Please Define the following Passowrd Criteria:</h2>
                                </div>
                                <div id="warning">
                                    <p>"Criteria Selection is Mandatory."</p>
                                </div>
                                <div class="criteria-options">
                                    <form id=form>
                                        <h3>Length</h3>
                                        <input type="text" id="length">
                                        <p id="lengthWarning"></p>


                                        <h3>Character</h3>
                                        <div id="criteriaSelection">
                                            <p id="cbWarning" style="display:none"></p>
                                            <input type="checkbox" id="specChar">Special characters <a href="https://www.owasp.org/index.php/Password_special_characters" target="_blank">(see examples)</a><br>
                                            <input type="checkbox" id="numChar">Numeric characters<br>
                                            <input type="checkbox" id="lowerCase">Lowercase characters<br>
                                            <input type="checkbox" id="upperCase">Uppercase characters<br>
                                        </div>
                                    </form>
                                        <div class="button-group-critieria">
                                            <button id="confirm" type="submit">Run</button>
                                            <button id="cancel" type="button">Cancel</button>
                                        </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </main>
        </div>
    </div>
    <script src="assets/criteria.js"></script>
</body>

</html>
